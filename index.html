<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workers Attendance Web App</title>
  <!-- jsPDF CDN for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Global Styles & Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: #fefefe;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    header h1 {
      font-size: 2.2em;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .clock {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
      font-size: 0.9em;
      color: #fff;
    }
    .week-navigation {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .week-navigation button {
      padding: 8px 16px;
      border: none;
      background: #3498db;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .week-navigation button:hover {
      transform: translateY(-3px);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .controls button, .controls select {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2ecc71;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .controls button:hover, .controls select:hover {
      transform: translateY(-3px);
    }
    .table-container {
      overflow-x: auto;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table thead {
      background: #34495e;
      color: #fff;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      min-width: 70px;
    }
    table tbody tr:nth-child(even) {
      background: #ecf0f1;
    }
    /* Attendance cell style */
    .attendance-cell {
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    /* Modal common style */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.5);
      animation: fadeIn 0.3s;
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
      animation: slideIn 0.4s;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 1.5em;
      cursor: pointer;
      color: #aaa;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideIn {
      from {transform: translateY(-20px);}
      to {transform: translateY(0);}
    }
    /* Attendance Popup Modal Specific */
    .attendance-popup {
      max-width: 300px;
      text-align: center;
      margin: 30% auto;
      padding: 15px;
    }
    .attendance-popup h3 {
      margin-bottom: 15px;
    }
    .attendance-options {
      display: flex;
      justify-content: space-around;
      gap: 10px;
      flex-wrap: wrap;
    }
    .attendance-options button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .attendance-options button:hover {
      transform: scale(1.1);
    }
    .att-btn.present { background: #27ae60; }
    .att-btn.absent { background: #e74c3c; }
    .att-btn.half { background: #f1c40f; color: #333; }
    .att-btn.clear { background: #7f8c8d; }
    /* Worker & Category Modal Form Styles */
    .modal-content form div {
      margin-bottom: 15px;
    }
    .modal-content label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button.submit-btn {
      width: 100%;
      padding: 10px;
      background: #3498db;
      border: none;
      color: #fff;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    /* Category List Styles */
    #categoryList {
      margin: 15px auto;
      max-width: 600px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    #categoryList h3 {
      text-align: center;
      margin: 0 0 10px 0;
    }
    .cat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      border-bottom: 1px solid #ccc;
    }
    .cat-item:last-child { border-bottom: none; }
    .cat-item span { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Workers Attendance</h1>
      <div class="clock" id="clock"></div>
      <div class="week-navigation">
        <button id="prevWeek">Previous Week</button>
        <span id="weekDisplay"></span>
        <button id="nextWeek">Next Week</button>
      </div>
    </header>

    <div class="controls">
      <button id="addWorkerBtn">Add Worker</button>
      <button id="addCategoryBtn">Add Category</button>
      <select id="filterCategory">
        <option value="all">All Categories</option>
      </select>
      <button id="newAttendanceBtn" style="background:#9b59b6;">New Attendance</button>
      <button id="exportPdfBtn" style="background:#e67e22;">Export PDF</button>
      <button id="undoBtn" style="background:#f39c12;">Undo</button>
      <button id="resetBtn" style="background:#c0392b;">Reset</button>
    </div>

    <!-- Category List Display -->
    <div id="categoryList">
      <h3>Categories</h3>
      <div id="catItems"></div>
    </div>

    <div class="table-container">
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Worker Name</th>
            <th>Category</th>
            <th id="monHeader">Mon</th>
            <th id="tueHeader">Tue</th>
            <th id="wedHeader">Wed</th>
            <th id="thuHeader">Thu</th>
            <th id="friHeader">Fri</th>
            <th id="satHeader">Sat</th>
            <th>Total Payment</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows here -->
        </tbody>
      </table>
      <div id="overallTotal" style="text-align:right; font-weight:bold; margin-top:10px;"></div>
    </div>
  </div>

  <!-- Attendance Options Modal -->
  <div id="attendanceModal" class="modal">
    <div class="modal-content attendance-popup">
      <span class="close" id="closeAttendanceModal">&times;</span>
      <h3>Mark Attendance</h3>
      <div class="attendance-options">
        <button class="att-btn present" data-state="P">P</button>
        <button class="att-btn absent" data-state="A">A</button>
        <button class="att-btn half" data-state="H">H</button>
        <button class="att-btn clear" data-state="">X</button>
      </div>
    </div>
  </div>

  <!-- Worker Modal -->
  <div id="workerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeWorkerModal">&times;</span>
      <h2 id="workerModalTitle">Add Worker</h2>
      <form id="workerForm">
        <input type="hidden" id="workerId" value="">
        <div>
          <label for="workerName">Worker Name:</label>
          <input type="text" id="workerName" required>
        </div>
        <div>
          <label for="workerCategory">Category:</label>
          <select id="workerCategory" required>
            <!-- Options populated dynamically -->
          </select>
        </div>
        <div>
          <label for="workerWage">Wage (auto-assigned):</label>
          <input type="number" id="workerWage" readonly>
        </div>
        <button type="submit" class="submit-btn">Save Worker</button>
      </form>
    </div>
  </div>

  <!-- Category Modal -->
  <div id="categoryModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeCategoryModal">&times;</span>
      <h2 id="categoryModalTitle">Add Category</h2>
      <form id="categoryForm">
        <input type="hidden" id="categoryId" value="">
        <div>
          <label for="categoryName">Category Name:</label>
          <input type="text" id="categoryName" required>
        </div>
        <div>
          <label for="categoryWage">Wage per Day:</label>
          <input type="number" id="categoryWage" required>
        </div>
        <button type="submit" class="submit-btn">Save Category</button>
      </form>
    </div>
  </div>

  <script>
    /*********************************
     * Global Data & Initialization
     *********************************/
    let workers = [];
    let categories = [];
    let historyStack = [];
    let currentWeekOffset = 0;
    // To track attendance modal target
    let currentAttendanceTarget = { workerId: null, dayIndex: null };

    // Load data from localStorage if available
    function loadData() {
      const workersData = localStorage.getItem('workers');
      const categoriesData = localStorage.getItem('categories');
      if(workersData) workers = JSON.parse(workersData);
      if(categoriesData) categories = JSON.parse(categoriesData);
    }
    // Save data to localStorage
    function saveData() {
      localStorage.setItem('workers', JSON.stringify(workers));
      localStorage.setItem('categories', JSON.stringify(categories));
    }
    // Push state for undo
    function pushHistory() {
      historyStack.push({
        workers: JSON.parse(JSON.stringify(workers)),
        categories: JSON.parse(JSON.stringify(categories))
      });
      if(historyStack.length > 50) historyStack.shift();
    }
    // Undo function
    document.getElementById('undoBtn').addEventListener('click', () => {
      if(historyStack.length > 0) {
        let lastState = historyStack.pop();
        workers = lastState.workers;
        categories = lastState.categories;
        saveData();
        renderTable();
        populateCategoryOptions();
        renderCategoryList();
      } else {
        alert('Nothing to undo.');
      }
    });
    // Reset all data
    document.getElementById('resetBtn').addEventListener('click', () => {
      if(confirm('Are you sure you want to reset all data?')) {
        localStorage.clear();
        workers = [];
        categories = [];
        historyStack = [];
        renderTable();
        populateCategoryOptions();
        renderCategoryList();
      }
    });

    /*********************************
     * Clock & Week Navigation
     *********************************/
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    document.getElementById('prevWeek').addEventListener('click', () => {
      currentWeekOffset--;
      updateWeekHeaders();
      renderTable();
    });
    document.getElementById('nextWeek').addEventListener('click', () => {
      currentWeekOffset++;
      updateWeekHeaders();
      renderTable();
    });
    // Get Monday for a given date
    function getMonday(d) {
      d = new Date(d);
      var day = d.getDay();
      var diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff));
    }
    // Update week headers for Mon-Sat
    function updateWeekHeaders() {
      let today = new Date();
      today.setDate(today.getDate() + currentWeekOffset * 7);
      let monday = getMonday(today);
      const headers = [
        document.getElementById('monHeader'),
        document.getElementById('tueHeader'),
        document.getElementById('wedHeader'),
        document.getElementById('thuHeader'),
        document.getElementById('friHeader'),
        document.getElementById('satHeader')
      ];
      headers.forEach((header, index) => {
        let date = new Date(monday);
        date.setDate(date.getDate() + index);
        header.innerText = header.innerText.split(' ')[0] + ' ' + (date.getMonth()+1) + '/' + date.getDate();
      });
      document.getElementById('weekDisplay').innerText = "Week of " + (monday.getMonth()+1) + '/' + monday.getDate();
    }

    /*********************************
     * Table Rendering & Attendance Logic
     *********************************/
    function renderTable() {
      const tbody = document.querySelector('#attendanceTable tbody');
      tbody.innerHTML = '';
      let filter = document.getElementById('filterCategory').value;
      let count = 1;
      workers.forEach(worker => {
        if(filter !== 'all' && worker.categoryId !== filter) return;
        let tr = document.createElement('tr');
        // Serial Number cell with long press delete
        let tdSerial = document.createElement('td');
        tdSerial.innerText = count++;
        addLongPressDelete(tdSerial, worker, 'worker');
        tr.appendChild(tdSerial);
        // Worker Name cell (double click to edit)
        let tdName = document.createElement('td');
        tdName.innerText = worker.name;
        tdName.addEventListener('dblclick', () => { openWorkerModal(worker); });
        tr.appendChild(tdName);
        // Category cell (double click to edit worker)
        let cat = categories.find(c => c.id === worker.categoryId);
        let tdCat = document.createElement('td');
        tdCat.innerText = cat ? cat.name : '';
        tdCat.addEventListener('dblclick', () => { openWorkerModal(worker); });
        tr.appendChild(tdCat);
        // Attendance cells for Mon-Sat
        let totalPayment = 0;
        for(let i = 0; i < 6; i++){
          let td = document.createElement('td');
          td.classList.add('attendance-cell');
          let weekKey = getWeekKey();
          if(!worker.attendance) worker.attendance = {};
          if(!worker.attendance[weekKey]) worker.attendance[weekKey] = ['', '', '', '', '', ''];
          let state = worker.attendance[weekKey][i];
          setCellStyle(td, state);
          // On click, open animated attendance modal
          td.addEventListener('click', () => {
            currentAttendanceTarget.workerId = worker.id;
            currentAttendanceTarget.dayIndex = i;
            openAttendanceModal();
          });
          tr.appendChild(td);
          // Payment calculation
          if(state === 'P') totalPayment += worker.wage;
          else if(state === 'H') totalPayment += worker.wage/2;
        }
        // Total Payment cell
        let tdTotal = document.createElement('td');
        tdTotal.innerText = totalPayment.toFixed(2);
        tr.appendChild(tdTotal);
        tbody.appendChild(tr);
      });
      updateOverallTotal();
    }
    function setCellStyle(cell, state) {
      cell.innerText = state;
      cell.style.backgroundColor = state === 'P' ? 'lightgreen' :
                                   state === 'A' ? 'tomato' :
                                   state === 'H' ? 'khaki' : 'white';
    }
    // Generate a unique key for current week based on Monday date
    function getWeekKey() {
      let today = new Date();
      today.setDate(today.getDate() + currentWeekOffset * 7);
      let monday = getMonday(today);
      return monday.getFullYear() + '-' + (monday.getMonth()+1) + '-' + monday.getDate();
    }
    function updateOverallTotal() {
      let overall = 0;
      workers.forEach(worker => {
        let weekKey = getWeekKey();
        if(worker.attendance && worker.attendance[weekKey]){
          worker.attendance[weekKey].forEach(state => {
            if(state === 'P') overall += worker.wage;
            else if(state === 'H') overall += worker.wage/2;
          });
        }
      });
      document.getElementById('overallTotal').innerText = "Overall Total Payment: " + overall.toFixed(2);
    }

    /*********************************
     * Attendance Modal Handling
     *********************************/
    const attendanceModal = document.getElementById('attendanceModal');
    const closeAttendanceModal = document.getElementById('closeAttendanceModal');
    closeAttendanceModal.addEventListener('click', () => {
      attendanceModal.style.display = 'none';
    });
    // When an attendance button is clicked
    document.querySelectorAll('.attendance-options button').forEach(btn => {
      btn.addEventListener('click', function() {
        let state = this.getAttribute('data-state');
        // Update attendance for targeted worker & day
        let worker = workers.find(w => w.id === currentAttendanceTarget.workerId);
        if(worker) {
          let weekKey = getWeekKey();
          if(!worker.attendance) worker.attendance = {};
          if(!worker.attendance[weekKey]) worker.attendance[weekKey] = ['', '', '', '', '', ''];
          worker.attendance[weekKey][currentAttendanceTarget.dayIndex] = state;
          pushHistory();
          saveData();
          renderTable();
        }
        attendanceModal.style.display = 'none';
      });
    });

    /*********************************
     * New Attendance (Clear Current Week)
     *********************************/
    document.getElementById('newAttendanceBtn').addEventListener('click', () => {
      if(confirm('Clear current week attendance?')) {
        let weekKey = getWeekKey();
        pushHistory();
        workers.forEach(worker => {
          worker.attendance[weekKey] = ['', '', '', '', '', ''];
        });
        saveData();
        renderTable();
      }
    });

    /*********************************
     * Long Press Delete for Workers & Categories
     *********************************/
    function addLongPressDelete(element, item, type) {
      let pressTimer;
      element.addEventListener('mousedown', () => {
        pressTimer = window.setTimeout(() => {
          if(confirm('Are you sure you want to delete this ' + type + '?')) {
            pushHistory();
            if(type === 'worker') {
              workers = workers.filter(w => w.id !== item.id);
            } else if(type === 'category') {
              categories = categories.filter(c => c.id !== item.id);
              // Remove category reference from workers if needed
              workers.forEach(worker => {
                if(worker.categoryId === item.id) worker.categoryId = '';
              });
            }
            saveData();
            renderTable();
            populateCategoryOptions();
            renderCategoryList();
          }
        }, 1500);
      });
      element.addEventListener('mouseup', () => {
        clearTimeout(pressTimer);
      });
    }

    /*********************************
     * Category Dropdown & List
     *********************************/
    function populateCategoryOptions() {
      const filterSelect = document.getElementById('filterCategory');
      filterSelect.innerHTML = '<option value="all">All Categories</option>';
      const workerCatSelect = document.getElementById('workerCategory');
      workerCatSelect.innerHTML = '';
      categories.forEach(cat => {
        let opt1 = document.createElement('option');
        opt1.value = cat.id;
        opt1.innerText = cat.name;
        filterSelect.appendChild(opt1);

        let opt2 = document.createElement('option');
        opt2.value = cat.id;
        opt2.innerText = cat.name;
        workerCatSelect.appendChild(opt2);
      });
    }
    document.getElementById('filterCategory').addEventListener('change', renderTable);
    function renderCategoryList() {
      const catDiv = document.getElementById('catItems');
      catDiv.innerHTML = '';
      categories.forEach(cat => {
        let div = document.createElement('div');
        div.classList.add('cat-item');
        div.innerHTML = `<span>${cat.name} (Wage: ${cat.wage})</span>`;
        // Long press delete on category list item
        addLongPressDelete(div, cat, 'category');
        catDiv.appendChild(div);
      });
    }

    /*********************************
     * Worker Modal Handling
     *********************************/
    const workerModal = document.getElementById('workerModal');
    document.getElementById('addWorkerBtn').addEventListener('click', () => { openWorkerModal(); });
    document.getElementById('closeWorkerModal').addEventListener('click', () => { workerModal.style.display = 'none'; });
    function openWorkerModal(worker = null) {
      workerModal.style.display = 'block';
      document.getElementById('workerForm').reset();
      if(worker) {
        document.getElementById('workerModalTitle').innerText = 'Edit Worker';
        document.getElementById('workerId').value = worker.id;
        document.getElementById('workerName').value = worker.name;
        document.getElementById('workerCategory').value = worker.categoryId;
        document.getElementById('workerWage').value = worker.wage;
      } else {
        document.getElementById('workerModalTitle').innerText = 'Add Worker';
      }
    }
    document.getElementById('workerCategory').addEventListener('change', function() {
      let catId = this.value;
      let cat = categories.find(c => c.id === catId);
      document.getElementById('workerWage').value = cat ? cat.wage : '';
    });
    document.getElementById('workerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      pushHistory();
      let id = document.getElementById('workerId').value;
      let name = document.getElementById('workerName').value;
      let categoryId = document.getElementById('workerCategory').value;
      let wage = parseFloat(document.getElementById('workerWage').value);
      if(id) {
        let worker = workers.find(w => w.id === id);
        if(worker) {
          worker.name = name;
          worker.categoryId = categoryId;
          worker.wage = wage;
        }
      } else {
        let newWorker = {
          id: 'w' + new Date().getTime(),
          name: name,
          categoryId: categoryId,
          wage: wage,
          attendance: {}
        };
        workers.push(newWorker);
      }
      saveData();
      workerModal.style.display = 'none';
      renderTable();
    });

    /*********************************
     * Category Modal Handling
     *********************************/
    const categoryModal = document.getElementById('categoryModal');
    document.getElementById('addCategoryBtn').addEventListener('click', () => { openCategoryModal(); });
    document.getElementById('closeCategoryModal').addEventListener('click', () => { categoryModal.style.display = 'none'; });
    function openCategoryModal(category = null) {
      categoryModal.style.display = 'block';
      document.getElementById('categoryForm').reset();
      if(category) {
        document.getElementById('categoryModalTitle').innerText = 'Edit Category';
        document.getElementById('categoryId').value = category.id;
        document.getElementById('categoryName').value = category.name;
        document.getElementById('categoryWage').value = category.wage;
      } else {
        document.getElementById('categoryModalTitle').innerText = 'Add Category';
      }
    }
    document.getElementById('categoryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      pushHistory();
      let id = document.getElementById('categoryId').value;
      let name = document.getElementById('categoryName').value;
      let wage = parseFloat(document.getElementById('categoryWage').value);
      if(id) {
        let cat = categories.find(c => c.id === id);
        if(cat) {
          cat.name = name;
          cat.wage = wage;
          // Update wage for workers in this category
          workers.forEach(worker => {
            if(worker.categoryId === id) worker.wage = wage;
          });
        }
      } else {
        let newCat = {
          id: 'c' + new Date().getTime(),
          name: name,
          wage: wage
        };
        categories.push(newCat);
      }
      saveData();
      categoryModal.style.display = 'none';
      populateCategoryOptions();
      renderCategoryList();
      renderTable();
    });

    /*********************************
     * PDF Export using jsPDF
     *********************************/
    document.getElementById('exportPdfBtn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      let doc = new jsPDF('landscape');
      doc.setFontSize(16);
      doc.text("Attendance Report", 14, 15);
      doc.setFontSize(10);
      // Capture table headers and rows
      let headers = [];
      document.querySelectorAll("#attendanceTable thead tr th").forEach(th => {
        headers.push(th.innerText);
      });
      let rows = [headers];
      document.querySelectorAll("#attendanceTable tbody tr").forEach(tr => {
        let row = [];
        tr.querySelectorAll("td").forEach(td => {
          row.push(td.innerText);
        });
        rows.push(row);
      });
      let startY = 25;
      rows.forEach((row, index) => {
        doc.text(row.join(" | "), 14, startY + (index * 7));
      });
      doc.save("attendance_report.pdf");
    });

    /*********************************
     * Initialization Call
     *********************************/
    loadData();
    updateWeekHeaders();
    populateCategoryOptions();
    renderCategoryList();
    renderTable();
    updateClock();

    // Close modals on clicking outside modal content
